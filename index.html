<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan App</title>
</head>

<body>
  <header>
    <h1>
      Loan App
    </h1>
  </header>
  <hr>
  <main>
    <label for="amount">Amount :</lable>
    <input type="number" id="amount" name="amount" placeholder="Enter your amount">
    <br>

    <label for="duration">
      <select name="duration-type" id="duration-type" onchange="changeDurationType()">
        <option value="years">Years</option>
        <option value="months">Months</option>
      </select> :
    </label>
    <input type="number" id="duration" name="duration" value="1" onchange="changeDurationRange()" placeholder="Enter your duration">
    <br>
    <input type="range" id="duration-range" name="duration-range" onchange="changeDuration()" min="1" max="12" value="1" step="1"> 
    <br>

    <select name="loan-type" id="loan-type">
      <option value="none">Select loan type</option>
      <option value="11">Car (11%)</option>
      <option value="18">Personal (18%)</option>
      <option value="9">Home (9%)</option>
    </select>
    <br>

    <button type="button" onclick="calcInterest()">Calculate Interest</button>
    <br>

    <span id="result"></span>
  </main>

  <script src="calculate-interest.js"></script>
</body>

</html>
